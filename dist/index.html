<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><header class="header"><h1>Todo List</h1></header><aside class="sidebar"><div role="button" id="project-add" class="btn-nav"><p id="project-text">+ Add new project</p><input name="project-input" id="project-input" class="hidden" placeholder="Project title"></div><nav class="nav"></nav><div role="button" id="btn-reset" class="btn-nav">Reset</div></aside><main class="main"><form id="form-add"><input name="title" id="title" class="hidden" placeholder="Title"> <input name="description" id="description" placeholder="Add a note..."><div id="form-actions" class="hidden"><select name="priority" id="priority"><option value="none" selected="selected">Priority</option><option value="low">Low</option><option value="mid">Mid</option><option value="high">High</option></select> <button type="button" id="btn-submit">Submit</button></div></form><div id="todo-grid"></div></main></body></html>
